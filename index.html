<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <!-- mobile css -->
  <link rel="stylesheet" href="mobile.css">

  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="product">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="/images/image-product-mobile.jpg" alt="" srcset="">
      <div class="product-description">
        <h6>perfume</h6>
        <h1 class="special-header">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral,Solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <h2 class="special-header">$149.99</h2>
        </div>
        <a class="link" href="#">
          <img class="desktop" src="./images/icon-cart.svg" alt="Image">
          
          ADD TO Cart
        </a>
      </div>
    </div>
  </div>
</body>

</html>
